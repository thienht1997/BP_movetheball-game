<html>
    <head>
        <title>Title</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
    </head>
    <body>
        <form>
    	<img id="myImage" src="https://cdn.shopify.com/s/files/1/0906/5342/products/NickLight_SoccerBall1.jpg?v=1497386076" style="width:300px" />
    	<p>Click button below to move the image to right</p>
    	<input type="button" value="Click Me" onclick="moveRight()"/>
	</form>
	<script>
	let imgObj = null;
	imgObj = document.getElementById('myImage')
	function init() {
    	imgObj = document.getElementById('myImage');
    	imgObj.style.position = 'relative';
    	imgObj.style.left = '0px';
	}
  	function moveRight(){
  	imgObj.style.left = '120px';
  }
	window.onload = init;
	</script>
    </body>
</html>
